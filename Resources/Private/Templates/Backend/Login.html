<?xml version="1.0" encoding="utf-8"?>
<root xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

    <f:layout name="Login" />

    <f:section name="loginFormFields">
        <div class="form-group t3js-login-username-section" id="t3-login-username-section">
            <div class="form-control-wrap">
                <div class="form-control-holder">
                    <input type="text" id="t3-username" name="username" value="{presetUsername}" placeholder="{f:translate(key: 'login.username')}" class="form-control input-login t3js-clearable t3js-login-username-field" autofocus="autofocus" required="required" />
                    <label for="t3-username" class="form-notice-capslock hidden t3js-login-alert-capslock">
                        <img src="{images.capslock}" width="14" height="14" alt="{f:translate(key: 'login.error.capslock')}" title="{f:translate(key: 'login.error.capslock')}" />
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group t3js-login-password-section" id="t3-login-password-section">
            <div class="form-control-wrap">
                <div class="form-control-holder">
                    <input type="password" id="t3-password" name="p_field" value="{presetPassword}" placeholder="{f:translate(key: 'login.password')}" class="form-control input-login t3js-clearable t3js-login-password-field" required="required" data-rsa-encryption="t3-field-userident" />
                    <label for="t3-password" class="form-notice-capslock hidden t3js-login-alert-capslock">
                        <img src="{images.capslock}" width="14" height="14" alt="{f:translate(key: 'login.error.capslock')}" title="{f:translate(key: 'login.error.capslock')}" />
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group t3js-login-g2fa-code-section" id="t3-login-g2fa-code-section">
            <div class="form-control-wrap">
                <div class="form-control-holder">
                    <input type="number" id="t3-google-authenticator-otp" name="google-authenticator-otp" value="{presetGoogleAuthenticatorOtp}" placeholder="Google Authenticator Code" class="form-control input-login t3js-clearable t3js-login-google-authenticator-otp"/>
                    <label for="t3-google-authenticator-otp" class="form-notice-capslock hidden t3js-login-alert-capslock">
                        <img src="{images.capslock}" width="14" height="14" alt="{f:translate(key: 'login.error.capslock')}" title="{f:translate(key: 'login.error.capslock')}" />
                    </label>
                </div>
            </div>
        </div>

        <input type="hidden" id="t2-g2fa-secret" name="g2fa-secret" value="{g2faSecret}"/>
    </f:section>

</root>
